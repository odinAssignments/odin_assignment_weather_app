<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./index.js" type="module" defer></script>
  <title>Document</title>
</head>

<body>

  <form class="container_form" action="#">
    <div class="wrapper_input_search">
      <input type="text" class="search" placeholder="Which location are you interested in?">
      <svg class="search_icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
        <path fill="currentColor"
          d="M1014.64 969.04L703.71 656.207c57.952-69.408 92.88-158.704 92.88-256.208c0-220.912-179.088-400-400-400s-400 179.088-400 400s179.088 400 400 400c100.368 0 192.048-37.056 262.288-98.144l310.496 312.448c12.496 12.497 32.769 12.497 45.265 0c12.48-12.496 12.48-32.752 0-45.263zM396.59 736.527c-185.856 0-336.528-150.672-336.528-336.528S210.734 63.471 396.59 63.471s336.528 150.672 336.528 336.528S582.446 736.527 396.59 736.527" />
      </svg>
    </div>
  </form>

  <div class="cards_container">
    <div class="card_current_weather">
      <section class="datetime">
        <h5>Current Weather</h5>
        <p>Thursday, April 17, 2025</p>
      </section>

      <div>
        <img class="img_current_weather" src="https://notrelix.github.io/weather-wave/199f8a4d87a1b4071133.png"
          alt="weather image">
      </div>

      <div class="wrapper_current_weather_detail">
        <section class="current_weather_detail">
          <h5>11°c</h5>
          <p>5°c / 15°c | Clouds</p>
        </section>
      </div>

    </div>
    <div class="card_current_weather"></div>
  </div>
</body>

</html>
